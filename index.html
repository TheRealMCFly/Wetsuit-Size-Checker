<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wetsuit Size Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">Wetsuit Size Check</h2>
	<div class="box-container">
		<div class="box">
			<div id="helper-box">
				<div id="gender-sel-container">
					<a class="gender-name">남자</a><input id="selMale" class="select" type="radio" name="a" />
					<a class="gender-name">여자</a><input id="selFemale" class="select" type="radio" name="a" />
				</div>
				<div class="input-container">
					<a class="input-name">키</a><input id="height" class="input" type="text"/>
				</div>
				<div class="input-container">
					<a class="input-name">몸무게</a><input id="weight" class="input" type="text"/>
				</div>
				<div class="input-container">
					<button id="submit-btn">제출</button>
				</div>
			</div><a id="helper"></a>
		</div>
		<div class="box">
			<span id="result"></span><a id="helper"></a>
		</div>
	</div>
  <script src="index.js"></script>
</body>
</html>
